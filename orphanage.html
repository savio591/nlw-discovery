<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localizar um orfanato || Happy</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="icon" href="./public/images/logo-icon.png" />
    <link rel="stylesheet" href="./public/css/orphanage.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="page-orphanage">
      <aside>
          <img src="./public/images/map-marker.svg" alt="Happy">
      </aside>

      <main>
        <div class="ophanage-details">
          <img src="./public/images/home.jpg" alt="Lar das meninas" />
          <div class="images">
            <button class="active" type="button">
              <img src="./public/images/home.jpg" />
            </button>
            <button class="active" type="button">
              <img src="./public/images/home.jpg" />
            </button>
            <button class="active" type="button">
              <img src="./public/images/home.jpg" />
            </button>
            <button class="active" type="button">
              <img src="./public/images/home.jpg" />
            </button>
            <button class="active" type="button">
              <img src="./public/images/home.jpg" />
            </button>
            <button class="active" type="button">
              <img src="./public/images/home.jpg" />
            </button>
          </div>

          <div class="orphanage-details-content">
            <h1>Lar das Meninas</h1>
            <p>
              Presta assistência a crianças de 06 a 15 anos que se encontre em
              situação de risco e/ou vulnerabilidade social.
            </p>
            <div class="map-container">
              <div id="mapid"></div>
              <footer>
                <a href="">Ver rotas no Google Maps</a>
              </footer>
            </div>

            <hr />

            <h2>Instruções</h2>

            <p>
              Venha como se sentir a vontade e traga muito amor e paciência para
              dar.
            </p>

            <div class="open-details">
              <div class="hour">
                <img src="./public/images/clock.svg" alt="Horários" />
                Horário de visitas das 18h até 8h
              </div>
              <div class="open-on-weekends">
                <img src="./public/images/info.svg" alt="Informações" />
                Atendemos fim de semana
              </div>
            </div>

            <button type="button" class="primary-button">
              <img
                src="./public/images/whatsapp.svg"
                alt="Chamar no WhatsApp"
              />
              Entrar em contato
            </button>
          </div>
        </div>
      </main>

      <script src="./public/scripts/page-orphanage.js"></script>
    </div>
  </body>
</html>
